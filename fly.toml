# Tattoo Contest Application - Production Configuration
# Fly.io deployment with persistent storage and zero-downtime deployments

app = "tattoo-contest"
primary_region = "iad"

# Graceful shutdown configuration - allows 30 seconds for cleanup
kill_timeout = 30
kill_signal = "SIGTERM"

[env]
PORT = "3000"
NODE_ENV = "production"

# Persistent volume for data storage
# Note: Fly.io allows only 1 volume per machine
[[mounts]]
source = "contest_data"
destination = "/data"
initial_size = 10

# Process configuration
[processes]
app = "node server.js"

# TCP service configuration
[[services]]
internal_port = 3000
protocol = "tcp"
processes = ["app"]

# HTTP endpoint
[[services.ports]]
port = 80
handlers = ["http"]

# HTTPS endpoint
[[services.ports]]
port = 443
handlers = ["tls", "http"]

# HTTP health check
[[services.http_checks]]
method = "GET"
path = "/health"
protocol = "http"
interval = "10s"
timeout = "5s"
grace_period = "5s"

# Metrics - collect performance data
[metrics]
port = 9090

# Swap space configuration (helps prevent OOM crashes)
[swap]
size_mb = 512
